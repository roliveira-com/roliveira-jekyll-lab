---
layout: default
---

{% if site.posts.size == 0 %}
    <h2>Sem posts</h2>
{% else %}
    {% for post in site.posts %}
    <div class="content-list">
        <div class="list-item">        
            <div class="list-post-title">
                <h2 class="list-post-item"><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h2>     
            </div> 
            <div class="list-post-date">
                <time>{{ post.date | date_to_string }}</time>
            </div>     
        </div>
    </div>
    {% endfor %}
{% endif %}
